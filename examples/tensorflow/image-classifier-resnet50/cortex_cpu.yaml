# this is an example for cortex release 0.18 and may not deploy correctly on other releases of cortex

- name: image-classifier-resnet50
  predictor:
    type: tensorflow
    path: predictor.py
    model_path: s3://cortex-examples/tensorflow/resnet50
    processes_per_replica: 4
    threads_per_process: 16
    config:
      classes: https://s3.amazonaws.com/deep-learning-models/image-models/imagenet_class_index.json
      input_shape: [224, 224]
      input_key: input
  compute:
    cpu: 3
    mem: 4G
