# this is an example for cortex release 0.17 and may not deploy correctly on other releases of cortex

- name: yolov3
  predictor:
    type: tensorflow
    path: predictor_yolo.py
    model: s3://cortex-examples/tensorflow/license-plate-reader/yolov3_tf
    signature_key: serving_default
    config:
      model_config: config.json
  compute:
    cpu: 1
    gpu: 1
    mem: 8G
  autoscaling:
    min_replicas: 2
    max_replicas: 2
    workers_per_replica: 4
    threads_per_worker: 3

- name: crnn
  predictor:
    type: python
    path: predictor_crnn.py
  compute:
    cpu: 1
    gpu: 1
    mem: 8G
  autoscaling:
    min_replicas: 10
    max_replicas: 10
    workers_per_replica: 1
    threads_per_worker: 1
